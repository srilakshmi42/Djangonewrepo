{% extends 'common/common.html' %}

{% load static %}
{% block menu %}
    {% include 'common/menu.html' %}
{% endblock %}

{% block content %}
   <div class="container">
        <div class="row" style="background-color: lightblue">
            <div class="col">
                <form action="{% url 'student_registration' %}" method="post">
                    {% csrf_token %}
                <table align="center" border="2" bgcolor="#e0ffff">
                    <tr>
                        <th>
                            Student Registration
                        </th>
                    </tr>
                    <tr>
                        <td>
                             <input
                                type="text"
                                placeholder="Name"
                                name="student_name"
                                value="{{ data.0 }}"
                                required
                                class="form-control"
                                aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input
                                type="number"
                                placeholder="Contact No"
                                name="student_contact"
                                value="{{ data.1 }}"
                                required
                                class="form-control"
                                aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input
                                type="email"
                                placeholder="Email"
                                name="student_email"
                                value="{{ data.2 }}"
                                required
                                class="form-control"
                                aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input
                                type="password"
                                placeholder="password"
                                name="student_password"
                                required
                                class="form-control"
                                aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default">
                        </td>
                    </tr>
                    <tr>
                        <th style="text-align: center">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </th>
                    </tr>
                    {% if data.3 %}
                        <tr>
                        <th>
                            <div class="alert alert-danger d-flex align-items-center" role="alert">
                                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                                <div>
                                   {{ data.3 }}
                                </div>
                            </div>
                        </th>
                        </tr>
                    {% endif %}



                </table>
                </form>

            </div>
            <div class="col">
                <form action="{% url 'student_login_check' %}" method="post">
                <table align="center" border="2" bgcolor="#e0ffff">
                    <tr>
                        <th> Student Login</th>
                    </tr>
                    <tr>
                        <td>
                        <input
                                type="email"
                                placeholder="Email"
                                name="student_email"
                                required
                                class="form-control"
                                aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default">
                        </td>
                    </tr>
                    <tr>
                        <td>
                        <input
                                type="password"
                                placeholder="password"
                                name="student_password"
                                required
                                class="form-control"
                                aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default">
                        </td>
                    </tr>
                     <tr>
                        <th style="text-align: center">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </th>
                    </tr>


                </table>
                </form>
            </div>
        </div>
   </div>
{% endblock %}
